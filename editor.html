<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/editor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/colors/colors-light.css" />
    <link rel="stylesheet" href="styles/trick.css" />
    <title>Editor</title>
  </head>

  <body>
    <main>
      <div id="menu">
        <div id="juggler" class="trick-wrapper"></div>

        <div id="trick-menu">
          <div id="upper-menu">
            Ball count:
            <input type="text" id="total-ball-count" />
            Balls in left hand:
            <input type="text" id="left-hand-ball-count" />
            <br />

            <input
              type="button"
              id="addBallEventButton"
              value="Add Ball Event"
            />
            <input
              type="button"
              id="addHandEventButton"
              value="Add Hand Event"
            />

            <input type="button" id="parseTrickButton" value="Parse Trick" />

            <input
              type="button"
              id="clearEventsButton"
              value="Clear"
              class="danger"
            />
          </div>
          <div id="trick-notation"></div>
        </div>

        <div id="event-menu">
          <h2>Event menu</h2>
          <div class="value-wrapper">
            Hand:
            <br />
            <h2>Left</h2>
          </div>
          <div class="value-wrapper">
            Time:
            <br />
            <input type="text" name="time" />
          </div>
        </div>
      </div>

      <div id="timeline">
        <svg
          id="timeline-svg"
          width="1px"
          height="1px"
          viewBox="0 0 1 1"
          preserveAspectRatio="xMinYMin meet"
        >
          <line
            x1="0"
            y1="0.25"
            x2="1000"
            y2="0.25"
            stroke-width="0.02"
            class="line"
          ></line>
          <line
            x1="0"
            y1="0.75"
            x2="1000"
            y2="0.25"
            stroke-width="0.02"
            class="line"
          ></line>
          <line
            x1="1"
            y1="0"
            x2="1"
            y2="1"
            stroke-width="0.02"
            class="line"
          ></line>
        </svg>
      </div>
    </main>
  </body>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script type="module" src="js/juggler.js"></script>
  <script type="module" src="js/editor.js"></script>
</html>
